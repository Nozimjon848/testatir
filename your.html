<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Shop Location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .navbar {
            background-color: #121212;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar img {
            height: 40px;
        }
        .container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
        .contact-info {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            z-index: 9999;
        }
        .bottom-nav i {
            color: #6b6b6b;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 22px;
            transition: transform 0.3s;
        }
        .bottom-nav a:hover {
            transform: scale(1.1);
        }
        .active i {
            text-shadow: 0 0 .5vh rgba(255, 255, 255, 0.686);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo">
            <span class="ms-2">PixelsCo.</span>
        </a>
    </nav>
    
    <div class="container">
        <h2>Visit Our Store</h2>
        <p>Find us at our physical store location below:</p>
        <div class="contact-info">
            <h4>Contact Us</h4>
            <p><i class="fa-solid fa-phone"></i>+998 33 608 20 20</p>
            <p><i class="fa-solid fa-envelope"></i> @AllureAroma_uz</p>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html"><i class="fa-solid fa-home"></i></a>
        <a href="#"><i class="fa-solid fa-search"></i></a>
        <a href="menu.html"><i class="fa-solid fa-bars-progress"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-map-location-dot"></i></a>
    </div>
</body>
</html>
